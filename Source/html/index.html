<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Joti One' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="../css/Style.css">
  
</head>
<body>

    <div class="row p-5 Chead">
        <h1>My Calculator</h1>
    </div>
  
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <button id="Displaytxt" class="result">Welcome</button>
        </div>
        <div class="col-4"></div>
    </div>

<!-- -------------------------------- First -------------------------------- -->

    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <button class="button">X</button>
        </div>
        <div class="col">
            <button class="button">Y</button>
        </div>
        <div class="col">
            <button class="button">Z</button>
        </div>  
        <div class="col">
            <button id="clr" class="button">C</button>
         </div>    
         <div class="col-4"></div> 
    </div>

<!-- ------------------------------- Second -------------------------------- -->

    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <button id="num7" class="button">7</button>
        </div>
        <div class="col">
            <button id="num8" class="button">8</button>
        </div>
        <div class="col">
            <button id="num9" class="button">9</button>
        </div>  
        <div class="col">
            <button id="aaa" class="button">-</button>
         </div>   
         <div class="col-4"></div>
    </div>

<!-- -------------------------------- Third -------------------------------- -->

    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <button id="num4" class="button">4</button>
        </div>
        <div class="col">
            <button id="num5" class="button">5</button>
        </div>
        <div class="col">
            <button id="num6" class="button">6</button>
        </div>  
        <div class="col">
            <button class="button">+</button>
         </div> 
         <div class="col-4"></div>     
    </div>

<!-- ------------------------------- Fourth -------------------------------- -->

    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <button id="num1" class="button">1</button>
        </div>
        <div class="col">
            <button id="num2" class="button">2</button>
        </div>
        <div class="col">
            <button id="num3" class="button">3</button>
        </div>  
        <div class="col">
            <button class="button">=</button>
         </div>   
         <div class="col-4"></div>    
    </div>

</div>
<script src="../js/main.js"></script>
</body>
</html>
